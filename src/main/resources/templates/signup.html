<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>

<title>home page</title>
</head>
<body>

	<section>

		<div class="container">

			<div class="row">

				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-2">
					
					
	<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">

		<p class="text-center" th:text="${session.message.content}"></p>
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>


						<div class="container text-center">

							<img class="" style="width: 80px;" src=""
								th:src="@{/img/register.png}" />

						</div>

						<h1 class="text-center">Register Here</h1>

						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<!-- name-field -->

							<div class="form-group">
								<label for="name_field">Your Name</label> 
								<input name="name" type="text"
									class="form-control" 
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									id="name_field" 
									aria-describedby="emailHelp" placeholder="Enter Here" required th:value="${user.name}"/>
								<!--     <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
								
<!-- 								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"> -->
								
								
<!-- 								</div> -->

							 <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
      							 
     						 </div>			
									
								
							</div>
							<!-- email-field -->

							<div class="form-group">
								<label for="email_field">Your Email</label> <input name="email" type="email"
									class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required th:value="${user.email}">
								<!--     <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->

							</div>
							<!-- password-field -->

							<div class="form-group">
								<label for="password_field">Your Password</label> <input name="password"
									type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required>
								<!--     <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->

							</div>
							<!-- user about fields -->

							<div class="form-group">
								<textarea name="about" th:value="${user.about}" placeholder="Enter Somthing Yourself" rows="10"
									class="form-control"></textarea>

							</div>

							<!-- terms and condition agreement -->

							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label>Accept terms and conditions</label>


							</div>

							<div class="container text-center">

								<button type="submit"
									class="btn bg-primary text-white btn-block">Submit</button>


								<button type="reset" class="btn bg-warning text-white btn-block">Reset</button>

							</div>

						</form>

					</div>

				</div>

			</div>

		</div>

	</section>

</body>
</html>
